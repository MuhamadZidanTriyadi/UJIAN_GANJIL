<html>
    <head>
        <title>Pesan Hotel</title>
    </head>
    <body>
        <form action="proses.php" method="post" enctype="multipart/form-data">
            <div class="lapisinput">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Masukkan Nama">
            </div>
            <div class="lapisinput">
                <label>Check In</label>
                <input type="date" name="cek">
            </div>
            <div class="lapisinput">
                <label>No Kontak</label>
                <input type="text" name="kontak" placeholder="Masukkan No Handphone">
            </div>
            <div class="lapisinput">
                <label>Tipe Kamar</label>
                <select name="tipe">
                    <option value="Pilih Tipe Kamar"></option>
                    <option value="1700000">Standar(1.7Jt)</option>
                    <option value="2500000">Superior(2.5Jt)</option>
                </select>
            </div>
            <div class="lapisinput">
                <label>Breakfast (50rb)</label>
                <input type="number" name="breakfast" placeholder="Breakfast Untuk Berapa Orang">
            </div>
            <div class="lapisinput">
                <label>Contoh Kamar</label>
                <input type="file" name="foto">
            </div>
            <button>Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
